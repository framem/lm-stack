name: Next.js Embed-Eval CI

on:
  push:
    paths:
      - 'nextjs-embed-eval/**'
      - '.github/workflows/nextjs-embed-eval.yml'
  pull_request:
    paths:
      - 'nextjs-embed-eval/**'
      - '.github/workflows/nextjs-embed-eval.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/testdb?schema=public"
    defaults:
      run:
        working-directory: nextjs-embed-eval
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: nextjs-embed-eval/package-lock.json
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run lint
      - run: npm run test
      - run: npm run build
