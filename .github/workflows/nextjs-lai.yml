name: Next.js LAI CI

on:
  push:
    paths:
      - 'nextjs-lai/**'
      - '.github/workflows/nextjs-lai.yml'
  pull_request:
    paths:
      - 'nextjs-lai/**'
      - '.github/workflows/nextjs-lai.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nextjs-lai
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: nextjs-lai/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test
