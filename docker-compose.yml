services:
  gguf-converter:
    build:
      context: machineLearning/quantization/gguf-converter
      dockerfile: Dockerfile
    image: gguf-converter:latest
    container_name: gguf-converter
    volumes:
      - ./machineLearning/languageModel/dist:/models/input:ro
      - ./machineLearning/languageModel/dist/gguf_converted:/models/output
    profiles:
      - tools

  ollama-gpu:
    image: ollama/ollama
    networks: ['agents']
    volumes:
      - ollama_data:/root/.ollama
      - ./quantization/ollama/custom_models:/app/model-definitions
    ports:
      - "11434:11434"
    command: serve
    container_name: ollama-gpu
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_KEEP_ALIVE=-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-cpu:
    image: ollama/ollama
    networks: ['agents']
    volumes:
      - ollama_data:/root/.ollama
      - ./quantization/ollama/custom_models:/app/model-definitions
    ports:
      - "11434:11434"
    command: serve
    container_name: ollama-cpu
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

  n8n:
    image: docker.n8n.io/n8nio/n8n
    networks: ['agents']
    container_name: n8n-node
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    environment:
      - OLLAMA_HOST=ollama:11434
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - QDRANT_HOST=qdrant
#    command: start --tunnel
    links:
      - db

#  qdrant:
#    image: qdrant/qdrant:gpu-nvidia-latest
#    container_name: qdrant
#    networks: ['agents']
#    restart: unless-stopped
#    volumes:
#      - qdrant_data:/qdrant/storage
#    ports:
#      - "6333:6333"
#    environment:
#      - QDRANT__GPU__INDEXING=1  # Enable GPU indexing
#      - QDRANT__LOG_LEVEL=debug  # Optional: Set to debug to verify GPU initialization in logs
#    deploy:
#      resources:
#        reservations:
#          devices:
#            - driver: nvidia
#              count: all
#              capabilities: [gpu]

  db:
    networks: ['agents']
    image: pgvector/pgvector:pg17
    container_name: db-pgvector
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: example_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------------------------------------------------------------------------
  # Langfuse â€” LLM Observability (self-hosted)
  # Start with: docker compose --profile langfuse up -d
  # UI: http://localhost:3000
  # Generate secrets: openssl rand -hex 32
  # ---------------------------------------------------------------------------

  langfuse-clickhouse:
    image: clickhouse/clickhouse-server
    container_name: langfuse-clickhouse
    networks: ['agents']
    profiles: ['langfuse']
    restart: unless-stopped
    user: "101:101"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
      - ./docker/clickhouse/single-node.xml:/etc/clickhouse-server/config.d/single-node.xml:ro
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  langfuse-redis:
    image: redis:7-alpine
    container_name: langfuse-redis
    networks: ['agents']
    profiles: ['langfuse']
    restart: unless-stopped
    command: redis-server --requirepass langfuse-redis-secret
    volumes:
      - langfuse_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "langfuse-redis-secret", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  langfuse-minio:
    image: minio/minio
    container_name: langfuse-minio
    networks: ['agents']
    profiles: ['langfuse']
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniopassword
    ports:
      - "9090:9000"
      - "9091:9001"
    volumes:
      - langfuse_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10

  langfuse-minio-init:
    image: minio/mc
    container_name: langfuse-minio-init
    networks: ['agents']
    profiles: ['langfuse']
    depends_on:
      langfuse-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://langfuse-minio:9000 minio miniopassword;
        mc mb --ignore-existing local/langfuse-events;
        mc mb --ignore-existing local/langfuse-media;
        exit 0;
      "

  langfuse-web:
    image: langfuse/langfuse:latest
    container_name: langfuse-web
    networks: ['agents']
    profiles: ['langfuse']
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      langfuse-clickhouse:
        condition: service_healthy
      langfuse-redis:
        condition: service_healthy
      langfuse-minio-init:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/langfuse
