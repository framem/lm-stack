[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    --ignore=temp
    --ignore=output
    --ignore=pdf-input
    --ignore=__pycache__
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
